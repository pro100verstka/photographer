<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Фотограф</title>
	<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	<header class="header">
		<div class="header__inner container">
			<a href="/" class="header__logo logo">Фотограф</a>
			<div class="header__menu menu">
				<button 
					type="button" 
					class="menu__icon icon-menu visible-mobile"
					aria-label="Open menu"
					title="Open menu"
					data-js-header-burger-button
					>
					<span class="icon-menu__line"></span>
          <span class="icon-menu__line"></span>
          <span class="icon-menu__line"></span>
				</button>
				<nav class="menu__body" data-js-menu-body>
					<ul class="menu__list" data-js-menu-list>
						<li class="menu__item"><a href="/" class="menu__link">Отзывы</a></li>
						<li class="menu__item"><a href="/" class="menu__link">Контакты</a></li>
					</ul>
				</nav>
			</div>
			<div class="header__phone" data-js-header-phone>
            Запишитесь на съемку
            <a class="header__phone-link" href="tel:+74951234567"
              >+7 495 123-45-67</a
            >
          </div>
          <button class="header__order-button button" type="button">
            Заказать звонок
          </button>
		</div>
	</header>
	<main>
	</main>
	<footer class="footer">Footer</footer>
	<script src="./js/main.js" ></script>
</body>
</html>
